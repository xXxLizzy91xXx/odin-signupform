<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project: Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="containerone">
        <div class="spaceodin">
            <div class="logo">
                <img class="odin" src="img/odin-lined.png" alt="The Odin Project outline of logo">
                <h1 class="logotitle">SpaceOdin</h1>
            </div>
        </div>
        </div>
    </div>

    <div class="containertwo">
        <div class="content">
            <section class="intro">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </section>
            <section class="form">
                <form action="#" autocomplete="on">
                    <div class="formsection">
                        <label for="fname">First Name:</label>
                        <input type="text" id="fname" name="fname">
                        <br>
                        <label for="lname">Last Name:</label>
                        <input type="text" id="lname" name="lname">
                        <br>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                        <br>
                        <label for="phone">Phone Number:</label>
                        <input type="number" id="phone" name="phone">
                        <br>
                        <label for="password">Password:</label>
                        <input type="password" id="pass" name="pass">
                        <br>
                        <label for="confirmpass">Confirm Password:</label>
                        <input type="password" id="confirmpass" name="confirmpass">
                        <br>
                    </div>

                    <input class="create" type="submit" value="Create Account">
                </form>

                <p>Already have an account? <a href="#">Log in</a></p>
            </section>
        </div>
    </div>

    <footer>
        Made with <i class="fa-sharp fa-solid fa-heart fa-beat" style="color: #ff0000;"></i> by Elizabeth Muir 
        <a href="https://github.com/xXxLizzy91xXx"><i class="fa-brands fa-github"></i></a>
        <br>
        <div class="credits">
            Photo by <a href="https://unsplash.com/@vincentiu?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Vincentiu Solomon</a> on <a href="https://unsplash.com/images/nature/space?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </div>
  
    </footer>
    <script src="https://kit.fontawesome.com/8d2290737e.js" crossorigin="anonymous"></script>
</body>
</html>
